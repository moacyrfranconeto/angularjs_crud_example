<div class="col-sm-8 col-sm-offset-2">
    <h1 class="text-center">Gerênciar pesquisador</h1>
    <br>
    <a> [ ] Pesquisas Realizadas </a>
    <a> [ ] Registro de Formário </a>
    <a> [✔] Registro de pesquisador  </a>

    <br> <br>
    <div class="form-group">
        <label>Filtar</label>
        <input type="text" ng-model="filtro" />
    </div>

    <ul class="list-group">
        <!-- diretiva ng-repeat -->
        <li class="list-group-item" ng-repeat="pesquisador in getPesquisadorList.value | filter:filtro">
            <td>{{pesquisador.cpf}} - {{pesquisador.nome}}</td>
            <a ng-click="removePesquisadorList(pesquisador.cpf)">✖ DELETE</a>
        </li>
    </ul>


    <label>Novo Pesquisador</label>
    <!-- diretiva ng-submit -->
    <form  ng-submit="addPesquisadorList()">
    <!-- diretiva ng-model -->
    <div class="form-group">
        <label>CPF</label>
        <input type="text" name="cpf" class="form-control" ng-model="cpf" required placeholder="Digite o Cpf">
    </div>

    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" ng-model="nome" required placeholder="Digite o Nome">
    </div>

    <div class="form-group">
       <label>Login</label>
       <input type="text" name="login" class="form-control" ng-model="login" required placeholder="Digite o Login">
    </div>

    <div class="form-group">
       <label>Senha</label>
       <input type="password" name="senha" class="form-control" ng-model="senha" required placeholder="Digite a Senha">
    </div>
       <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!--<p>Pesquisador (json): {{states| json }}</p> -->
</div>
